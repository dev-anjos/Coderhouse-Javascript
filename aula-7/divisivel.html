<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function verificaDivisao(num1,num2){
            if(num2 == 0){
                return alert('Não é possivel ser divido por dois')
            }
            if (num1 % num2 === 0 ){
                return alert(`o numero ${num1} é divisivel por ${num2}`)
            }else{
                return alert(`o numero ${num1} náo é divisivel por ${num2}`)
            }

        }

        verificaDivisao(3,2)
    </script>
</body>
</html>
