<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function calcularSomatorio(num){
            if(num < 1){
                return 'numero invalido'
            }
            let somatorio = 0

            for (let i = 0; 1 <= num; i++){
                somatorio += 1
            }

            return somatorio
        }

        console.log(calcularSomatorio(10))
    </script>
</body>
</html>
