<body>
    <script>
         let estacoes = {
            verao : [1,2,3],
            outono : [4,5,6],
            inverno : [7,8,9],
            primavera : [10,11,12]
        };

        function estacaoAno(mes) {
           
            
           for (const estacao in estacoes) {
            if (estacoes[estacao].includes(mes)) {
                return estacao
            }
           }
           return 'Mês inválido';
           
        }

        console.log(estacaoAno(1));

       
    </script>
