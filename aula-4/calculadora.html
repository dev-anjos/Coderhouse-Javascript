<body>
    <script>

       

        let calculo = (n1,n2,operacao) =>  {
            if(operacao == '+'){ 
                return n1 = n2;
            }
            else if(operacao == "-"){
                return n1 - n2
            }
            else if(operacao == "*"){
                return n1 * n2
            }
            else if(operacao == "/"){
                return n1 / n2
            }else{ 
                return 0 
            }
        }


        console.log(calculo(2,2, '*'))

    
    </script>
</body>
