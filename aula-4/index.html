    <script>
        let numero; 
      
    
        function verificaNumero (){
            numero = prompt('Digite um numero para saber se ele é par')
           
            if( numero % 2 === 0){
                alert('Esse numero é par')
            }else{
                alert('Esse numero é impar')
            }    

        }

        verificaNumero();
        verificaNumero();
        verificaNumero();
    </script>
