<script>

    let numero


    numero = prompt('Digite um numero de 1 a 5 ')

    if( numero > 5 ){
        alert('Você digitou um numero maior do que 5');
    }
    else if( numero < 1){
        alert('Voce digitou um numero menor do que 1 ');
    }
    else if( numero == 1){
        alert(`O numero digitado foi o numero um`)
    }
    else if( numero == 2){
        alert(`O numero digitado foi o numero dois`)
    }
    else if( numero == 3){
        alert(`O numero digitado foi o numero três`)
    }
    else if( numero == 4){
        alert(`O numero digitado foi o numero quatro`)
    }
    else if( numero == 5){
