<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let numero

    numero = prompt('Digite um numero de 1 a 100')
    console.log(numero)

    if( numero > 100 ){
        alert('Você digitou um numero maior do que 5');
    }
    else if( numero < 1){
        alert('Voce digitou um numero menor do que 1 ');
    }
    else if( numero >= 1 & numero < 10){
        alert('O numero digitado esta no intervalo de 1 à 10');
    }
    else if( numero >= 10 & numero < 20){
        alert('O numero digitado esta no intervalo de 10 à 20');
    }
    else if( numero >= 20 & numero < 30){
        alert('O numero digitado esta no intervalo de 20 à 30');
    }
    else if( numero >= 30 & numero < 40){
        alert('O numero digitado esta no intervalo de 30 à 40');
    }
    else if( numero >= 40 & numero < 50){
        alert('O numero digitado esta no intervalo de 40 à 50');
    }
    else if( numero >= 50 & numero < 60){
        alert('O numero digitado esta no intervalo de 50 à 60');
    }
    else if( numero >= 60 & numero < 70){
        alert('O numero digitado esta no intervalo de 60 à 70');
    }
    else if( numero >= 70 & numero < 80){
        alert('O numero digitado esta no intervalo de 70 à 80');
    }
    else if( numero >= 80 & numero < 90){
        alert('O numero digitado esta no intervalo de 80 à 90');
    }
    else if( numero >= 90 & numero < 100){
        alert('O numero digitado esta no intervalo de 90 à 100');
    }
    </script>
</body>
</html>
