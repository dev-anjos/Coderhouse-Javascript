<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        class AnimalParaAdocao {
            constructor(nome, raca, idade) {
                this.nome = nome;
                this.raca = raca;
                this.idade = idade;
            }

            alterarNome(novoNome) {
                this.nome = novoNome;
            }
        }

        let novoAnimal = new AnimalParaAdocao('Apolo', 'SRD', 7);
        console.log(novoAnimal);

        let removerNome = prompt(`Gostaria de alterar o nome do animal? Ele está cadastrado como ${novoAnimal.nome}`)
        let removerNomeLowerCase = removerNome.toLowerCase();
        console.log(removerNomeLowerCase);

        let continuar = true; // quando for digitado não essa variavel será atribuida com false

        while (continuar) {

            let novoAnimal = new AnimalParaAdocao('Apolo', 'SRD', 7);
            console.log(novoAnimal);

            let removerNome = prompt(`Gostaria de alterar o nome do animal? Ele está cadastrado como ${novoAnimal.nome}`)
            let removerNomeLowerCase = removerNome.toLowerCase();
            console.log(removerNomeLowerCase);

            if (removerNomeLowerCase == 'sim') {
                let novoNome = prompt('Digite o nome correto');
                novoAnimal.alterarNome(novoNome);
                alert(`Nome alterado com sucesso, agora o animalzinho está cadastrado como ${novoAnimal.nome}, obrigado.`);
                continuar = false // o loop while será parado
            }
            else if (removerNomeLowerCase == 'nao' || removerNomeLowerCase == 'não') {
                alert('Obrigado por cadastrar o seu animalzinho')
                continuar = false // o loop while será parado
            } else {
                alert('Dado inserido incorretamente, Digite "Sim" ou "não".')
            };

        }

    </script>
</body>

</html>
